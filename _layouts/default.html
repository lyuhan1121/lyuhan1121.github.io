<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | default: site.description }}">
  <!-- 關鍵：正確載入樣式，並加上版本號避免快取 -->
  <link rel="stylesheet" href="{{ '/assets/css/styles.css?v=3' | relative_url }}">
</head>
<body>
  {{ content }}
  <div class="footer">© {{ site.time | date: "%Y" }} {{ site.title }} · Powered by GitHub Pages & Jekyll</div>
</body>
</html>
