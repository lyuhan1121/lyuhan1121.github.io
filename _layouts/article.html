---
layout: default
---
<div class="post">
  <a class="back" href="{{ '/' | relative_url }}">← 回到首頁</a>
  <h1>{{ page.title }}</h1>

  {% if page.tags and page.tags.size > 0 %}
    <div class="post-meta">
      標籤：
      {% for t in page.tags %}
        <span class="badge">{{ t }}</span>{% unless forloop.last %} {% endunless %}
      {% endfor %}
    </div>
  {% endif %}

  <article>
    {{ content }}
  </article>
</div>
